<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven | Café & Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #0a0a0a;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1551024709-8f23befc6f87?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .logo-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3.5rem, 15vw, 8rem);
            font-weight: 700;
            letter-spacing: 15px;
            color: white;
            margin: 0;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 0.9rem;
            letter-spacing: 8px;
            color: var(--gold);
            margin-top: -10px;
            font-weight: 200;
        }

        .content-section {
            padding: 100px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-style: italic;
            margin-bottom: 30px;
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 60px;
            border-top: 1px solid rgba(197, 160, 89, 0.2);
            padding-top: 60px;
        }

        .info-item h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            color: var(--gold);
            margin-bottom: 15px;
        }

        /* Enlace de dirección con estilo */
        .address-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .address-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .btn-maps {
            margin-top: 15px;
            padding: 10px 20px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            display: inline-block;
            transition: 0.4s;
        }

        .btn-maps:hover {
            background: var(--gold);
            color: black;
        }

        .map-section {
            width: 100%;
            height: 450px;
            filter: grayscale(1) contrast(1.2) invert(0.9);
            border-top: 1px solid rgba(197, 160, 89, 0.1);
        }

        /* WhatsApp Button */
        .wa-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10,10,10,0.8);
            border: 1px solid var(--gold);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .wa-link:hover {
            background: var(--gold);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }

        .wa-link svg { width: 25px; fill: var(--gold); transition: 0.4s; }
        .wa-link:hover svg { fill: black; }

        footer { padding: 50px; text-align: center; font-size: 0.7rem; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1 class="logo-title" data-aos="fade-down">Eleven</h1>
        <div class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">Andorra · Teruel</div>
    </section>

    <section class="content-section">
        <div class="tagline" data-aos="fade-up">Cafés con alma, noches con espíritu.</div>
        
        <div class="info-grid">
            <div class="info-item" data-aos="fade-up">
                <h3>Horarios</h3>
                <p>Dom - Jue | 09:00 - 23:00</p>
                <p>Vie - Sáb | 09:00 - 02:00</p>
            </div>
            
            <div class="info-item" data-aos="fade-up" data-aos-delay="200">
                <h3>Encuéntranos</h3>
                <a href="https://maps.google.com/?q=Bar+Cafetería+Eleven+Andorra+Teruel" target="_blank" class="address-link">
                    C. Ramón y Cajal, 3<br>
                    44500 Andorra, Teruel
                </a>
                <br>
                <a href="https://maps.google.com/?q=Bar+Cafetería+Eleven+Andorra+Teruel" target="_blank" class="btn-maps">CÓMO LLEGAR</a>
            </div>

            <div class="info-item" data-aos="fade-up" data-aos-delay="400">
                <h3>Reservas</h3>
                <p>WhatsApp & Tlf</p>
                <p style="color: white; font-weight: 600;">631 864 231</p>
            </div>
        </div>
    </section>

    <div class="map-section">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3013.29215707436!2d-0.4493514234151322!3d40.97708337135489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5e3d5f592b6a83%3A0x391bf237e3e5558e!2sBar%20Cafeter%C3%ADa%20Eleven!5e0!3m2!1ses!2ses!4v1700000000000" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

        <svg viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.7 17.7 69.5 27 106.2 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.2-8.5-44.2-27.1-16.4-14.6-27.4-32.7-30.6-38.1-3.2-5.5-.3-8.5 2.5-11.2 2.5-2.5 5.5-6.5 8.3-9.7 2.8-3.3 3.7-5.5 5.5-9.3 1.9-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.2 5.8 23.5 9.2 31.5 11.8 13.3 4.2 25.4 3.6 35 2.2 10.7-1.5 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
    </a>

    <footer>
        © 2026 Eleven Bar Cafetería · Andorra, Teruel
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });
    </script>
</body>
